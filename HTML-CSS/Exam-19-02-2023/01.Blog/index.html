<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="img">
                    <img src="images/music.jpg" alt="music"></div>
                <div class="label">
                    <p>Movie reviews</p>
                </div>
            </div>
            <div class="card">
                <div class="img"><img src="images/celebrity.jpg" alt="celebrity"></div>
                <div class="label">
                    <p>Celebrity interviews</p>
                </div>
            </div>
            <div class="card">
                <div class="img"><img src="images/tv-show.jpg" alt="tv-show"></div>
                <div class="label">
                    <p>TV show guides</p>
                </div>
            </div>
            <div class="card">
                <div class="img"><img src="images/art.jpg" alt="art"></div>
                <div class="label">
                    <p>Arts and culture</p>
                </div>
            </div>
        </div>
        <aside>
            <h1>Other Category</h1>
            <ul role="list">
                <li><p><i class="fas fa-arrow-circle-right"></i><span class="text">Finance</span></p></li>
                <li><p><i class="fas fa-arrow-circle-right"></i><span class="text">Business</span></p></li>
                <li><i class="fas fa-arrow-circle-right"></i><p class="text">Social media</p><p>marketing</p></li>
                <li><p><i class="fas fa-arrow-circle-right"></i><span class="text">Sales process<p>and strategy</p></span></p></li>
                <li><p><i class="fas fa-arrow-circle-right"></i><span class="text">Web<p>development</p></span></p></li>
                <li><p><i class="fas fa-arrow-circle-right"></i><span class="text">Travel hacks</span></p></li>
            </ul>
        </aside>
    </section>
</body>
</html>
