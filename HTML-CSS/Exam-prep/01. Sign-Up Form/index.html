<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="poster">
            <img src="image/cover.jpg" alt="cover" class="cover">
            <p>SoftUni</p>
            <h1 class="title">Welcome to SoftUni</h1>
            <h2 class="subtitle">Are you ready to become a dev?</h2>
            <div class="icons">
                <i class="far fa-globe-americas"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        <form action="POST">
            <label for="name">USERNAME</label>
            <input name="name" type="text">
            <label for="email">EMAIL</label>
            <input name="email" type="email">
            <label for="password">PASSWORD</label>
            <input name="password" type="password">
            <label for="repass">REPEAT PASSWORD</label>
            <input name="repass" type="password">
            <div class="buttons">
                <button class="btn">RESISTER</button>
                <a href="">I am already a ninja</a>
            </div>
        </form>
    </div>
</body>
</html>
